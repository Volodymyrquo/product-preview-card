<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">

    </header>
    <main>
      <p class="definition">Perfume</p>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.

      </p>
      <div class='price'>
        <span class="current-price">$149.99</span>
        <span class='previous-price'> $169.99</span>

      </div>

      <button type="button" class="button">
        <img class="button-img" src="images/icon-cart.svg" alt="cart">
        <span class='button-text'> Add to Cart</span>
      </button>


    </main>
  </div>

  <footer class='links'>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Volodymyrquo">Volodymyr Basok</a>.
    </div>
</body>
</footer>


</html>
